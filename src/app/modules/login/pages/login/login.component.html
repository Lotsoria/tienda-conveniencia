<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form [formGroup]="registerForm">
        <h1>Crea tu Cuenta</h1>
        <!-- <div class="social-container">
          <a href="#" class="social>">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social>">
            <i class="fab fa-google" id="red"></i>
          </a>
          <a href="#" class="social>">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>o usa tu email como registro</span> -->
        <input type="text" placeholder="Firstname" formControlName="firstname"/>
        <input type="text" placeholder="Lastname" formControlName="lastname"/>
        <input type="text" placeholder="Country" formControlName="country"/>
        <input type="email" placeholder="Email" formControlName="username"/>
        <input type="password" placeholder="Password" formControlName="password"/>
        <button id="lila" (click)="register()">Registrar</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form [formGroup]="loginForm">
        <h1>Iniciar Sesión</h1>
        <!-- <div class="social-container">
          <a href="#" class="social">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social>">
            <i class="fab fa-google" id="red"></i>
          </a>
          <a href="#" class="social">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>o usa tu email</span> -->
        <input type="email" placeholder="Email" formControlName="username" />
        <input type="password" placeholder="Password" formControlName="password" />
        <a href="#">Olvidaste tu contraseña?</a>
        <button (click)="login()">Iniciar sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido!</h1>
          <p>Inicia sesión con tu cuenta</p>
          <button class="ghost" (click)="togglePanel('signIn')">
            Inicia sesión
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hola!!!</h1>
          <p>Crear tu cuenta</p>
          <button class="ghost" (click)="togglePanel('signUp')">
            Registrar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
