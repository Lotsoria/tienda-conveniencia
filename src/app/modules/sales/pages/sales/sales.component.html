

<section class="containerSales">
  <section class="shop" *ngIf="mostrar">
    <div class="shop-content">
      <div class="product-box" *ngFor="let prod of productos">
        <img src={{prod.img}} alt="Jugo" class="product-img" />
        <h2 class="product-title">{{prod.title}}</h2>
        <span class="price">Q. {{prod.price}}</span>
        <i class="bx bx-shopping-bag add-cart"></i>
        <mat-icon fontIcon="home"></mat-icon>
      </div>
    </div>
  </section>
  <div class="cart containerCard">
    <mat-icon fontIcon="home"></mat-icon>
    <div class="cart-title">
      <div class="cart-content">
        <div class="cart-box">
          <img src="assets/img/tortrix.jpg" alt="" class="cart-img" />
          <div class="detail-box">
            <div class="cart-product-title">Tortrix</div>
            <div class="cart-price">Q. 1.00</div>
            <input type="number" value="1" class="cart-quantity" />
          </div>
          <i class="bx bxs-trash-alt cart-remove"></i>
        </div>
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Q. 0.00</div>
      </div>
      <button type="button" class="btn-buy">Vender</button>
      <i class="bx bx-x" id="close-cart"></i>
    </div>
  </div>
</section>
